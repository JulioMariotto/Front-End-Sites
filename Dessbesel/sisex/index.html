<!DOCTYPE html>
<html>

<head>

 

	<link rel="shortcut icon" href="universal/img/favicon.png" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/set2.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />

	<title>Sistema Desbessel</title>

</head>

<body>
<div class="container">
    <section>
        
        <div class="login">
            <img src="img/logo.png" class="foto-logo">
            <span class="input input--manami">
                <input class="input__field input__field--manami" type="text" id="email" />
                <label class="input__label input__label--manami" for="input-32">
                    <span class="input__label-content input__label-content--manami">Usuario</span>
                </label>
            </span>
            <span class="input input--manami">
                <input class="input__field input__field--manami" type="password" id="senha" />
                <label class="input__label input__label--manami" for="input-33">
                    <span class="input__label-content input__label-content--manami">Senha</span>
                </label>
            </span>
            <span class="input input--manami">
                <input type="checkbox" id="lembrar-me">
                <label>Mantenha-me conectado</label>
            </span>
            <input type="submit" name="" class="btn-sub" value="Entrar" onclick="enviarForm()">
        </div>
    
    </section>
      <div id="mensagem_login"></div>
</div>


    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/login.js"></script>
    <script>
        (function() {
            // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
            if (!String.prototype.trim) {
                (function() {
                    // Make sure we trim BOM and NBSP
                    var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                    String.prototype.trim = function() {
                        return this.replace(rtrim, '');
                    };
                })();
            }

            [].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
                // in case the input is already filled..
                if( inputEl.value.trim() !== '' ) {
                    classie.add( inputEl.parentNode, 'input--filled' );
                }

                // events:
                inputEl.addEventListener( 'focus', onInputFocus );
                inputEl.addEventListener( 'blur', onInputBlur );
            } );

            function onInputFocus( ev ) {
                classie.add( ev.target.parentNode, 'input--filled' );
            }

            function onInputBlur( ev ) {
                if( ev.target.value.trim() === '' ) {
                    classie.remove( ev.target.parentNode, 'input--filled' );
                }
            }
        })();
    </script>


</body>
</html>
